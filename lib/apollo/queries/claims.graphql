query ClaimsIndex($offset: Int!) {
	getClaims(offset: $offset) {
		totalCount
		claims {
			id
			claim
			date
			provider {
				id
				name
				slug
			}
			type
			billed
			cost
			status
		}
	}
}

query ClaimsSlugs{
	getClaims( limit: 10000 ) {
		claims {
			claim
		}
	}
}

query Claim( $slug: String! ) {
	claim(slug: $slug) {
		id
		claim
		slug
		date
		provider {
			id
			name
			slug
		}
		type
		billed
		cost
		owed
		status
	}
}

mutation UploadClaims( $file: Upload! ) {
	uploadClaims( file: $file ) {
		success
		claimsProcessed
		errors
	}
}
