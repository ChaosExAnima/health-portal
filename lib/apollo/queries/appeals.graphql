query AppealsIndex($offset: Int!) {
	getAppeals(offset: $offset, limit: 20) {
		totalCount
		appeals {
			__typename
			id
			slug
			date
			name
			status
		}
	}
}

query AppealsSlugs{
	getAppeals( limit: 10000 ) {
		appeals {
			slug
		}
	}
}

query Appeal( $slug: String! ) {
	appeal(slug: $slug) {
		id
		slug
		name
		date
		status
		provider {
			name
			slug
		}
	}
}

