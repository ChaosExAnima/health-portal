query CallsIndex($offset: Int!) {
	getCalls(offset: $offset) {
		totalCount
		calls {
			id
			slug
			date
			rep
			provider {
				__typename
				name
				slug
			}
		}
	}
}

query CallsSlugs{
	getCalls( limit: 10000 ) {
		calls {
			slug
		}
	}
}

query Call( $slug: String! ) {
	call(slug: $slug) {
		id
		slug
		date
		provider {
			id
			name
			slug
		}
	}
}
